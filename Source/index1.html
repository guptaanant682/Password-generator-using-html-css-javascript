<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            --bg-color: #eef0f4;
            --color: #333;
            --togglebg: #333;
            --roundcolor: #eef0f4;
            --toggleslider: #111;
            --togglesliderColor: #111;
            --filter1: drop-shadow(-8px -8px 12px #ffffff) drop-shadow(8px 8px 12px #c3c5c8);
            --filter2: drop-shadow(-4px -4px 6px #ffffff) drop-shadow(4px 4px 6px #c3c5c8);
            --filter3: drop-shadow(-2px -2px 3px #ffffff) drop-shadow(2px 2px 3px #c3c5c8);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--color);
            font-family: "Muli", sans-serif;
        }

        p {
            margin: 5px 0;
        }

        h2 {
            margin: 10px 0 20px;
            text-align: center;
        }

        input[type="checkbox"] {
            margin-right: 0;
        }

        .container {
            padding: 20px;
            width: 350px;
            max-width: 100%;
            background: var(--bg-color);
            border: 12px solid var(--bg-color);
            filter: var(--filter1);
            margin: auto;
        }

        .result-container {
            background-color: var(--bg-color);
            border: 12px solid var(--bg-color);
            filter: var(--filter2);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            font-size: 18px;
            letter-spacing: 1px;
            height: 60px;
            width: 100%;
            margin-bottom: 35px;
        }

        textarea {
            background: none;
            border: none;
            color: var(--color);
            font-size: 20px;
            margin-top: auto;
            outline: none;
            resize: none;
        }

        .result-container .btn {
            font-size: 20px;
            position: absolute;
            top: 5px;
            right: 5px;
            height: 40px;
            width: 40px;
        }

        .buttons {
            display: flex;
        }

        .btn {
            width: 50%;
            border: none;
            color: var(--color);
            cursor: pointer;
            font-size: 16px;
            padding: 8px 12px;
            margin: 14px 5px 7px 5px;
            background-color: var(--bg-color);
            filter: var(--filter2);
        }

        .btn:hover {
            filter: var(--filter3);
            transition: 0.3s ease-in-out;
        }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        @media screen and (max-width: 400px) {
            .result-container {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <textarea id="PasswordResult"></textarea>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password length</label>
                <input type="number" id="Passwordlength" min="4" max="20" value="8" />
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-large" id="generateBtn">
                <i class="fas fa-key"></i> Genrate
            </button>
            <button class="btn" id="clipboardBtn">
                <i class="far fa-clipboard"></i> Copy
            </button>
        </div>
    </div>
</body>

</html>
