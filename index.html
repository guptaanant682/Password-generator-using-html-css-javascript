<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- /* dark mode toggle & github buttons   */ -->
    <nav>
        <div class="navbtn">
            <!-- Place this tag where you want the button to render. -->
            <a class="github-button" href="https://github.com/smthari/html-css-javascript-projects/fork"
                data-icon="octicon-repo-forked" data-size="large" data-show-count="true"
                aria-label="Fork smthari/html-css-javascript-projects on GitHub">Fork</a>

            <!-- Place this tag where you want the button to render. -->
            <a class="github-button" href="https://github.com/smthari/html-css-javascript-projects"
                data-icon="octicon-star" data-size="large" data-show-count="true"
                aria-label="Star smthari/html-css-javascript-projects on GitHub">Star</a>

            <a class="github-button" href="https://github.com/smthari" data-size="large" data-show-count="true"
                aria-label="Follow @smthari on GitHub">Follow</a>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Switch Theme</em>
        </div>
    </nav>

    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <textarea id="PasswordResult"></textarea>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password length</label>
                <input type="number" id="Passwordlength" min="4" max="20" value="8" />
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-large" id="generateBtn">
                <i class="fas fa-key"></i> Genrate
            </button>
            <button class="btn" id="clipboardBtn">
                <i class="far fa-clipboard"></i> Copy
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
